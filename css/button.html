<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
</style>
</head>
<body>

<h2>Link Button</h2>
<p>A link styled as a button:</p>
<a href="first.html" target="_blank">Home</a>
<a href="second.html" target="_self">First link</a>
<a href="second.html" target="_self">Second link</a>
<a href="second.html" target="_self">Contact Us</a>

</body>
</html>
